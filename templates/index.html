<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="icon" href="static/images/cloud-sun-solid.png" type="image/png">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                background-image: url("{{item['Background']}}");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                background-color: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(20px);
                box-shadow: 1px 1px 5px;
                background-size: cover;
                border-radius: 20px;
                position: relative;
                margin-right:390px;
                margin-left:390px;
                padding: 10px;
            }
            .row {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
            }
            div{
                margin-right:20px;
                margin-left:20px;
            }
            h2, p {
                font-family:Verdana, sans-serif;
                text-align: center;
                font-size: 20px;
                color:rgb(0, 0, 0);
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <img width=120px height=120px src="{{item['Icon']}}" alt="Weather visual">
                </div>
                <div>
                    <p style="font-size: 60px; vertical-align: top;">{{ item['Temperature'] }}</p>
                </div>
                <div>
                    <h2>{{ item['Location'] }}</h2>
                    <p>{{ item['Description'] }}</p>
                </div>
            </div>
            <div class="row">
                <div>
                    <p>Feels like {{ item['Feels_like'] }}</p>
                    <p>Barometer {{ item['Pressure'] }}</p>
                </div>
                <div>
                    <p>Wind {{ item['Wind_speed'] }}</p>
                    <p>Wind direction {{ item['Wind_direction'] }}</p>
                </div>
                <div>
                    <p>Humidity {{ item['Humidity'] }}</p>
                    <p>Visibility {{ item['Visibility'] }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
