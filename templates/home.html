<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta charset='UTF-8'>
        <link rel="icon" href="static/images/cloud-sun-solid.png" type="image/png">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                background-image: url('static/images/home_background.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            .container {
                display: flex;
                background-color: rgba(0, 0, 0, 0.25);
                backdrop-filter: blur(20px);
                box-shadow: 1px 1px 5px;
                background-size: cover;
                border-radius: 20px;
                width: 50%;
                padding: 10px;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            #centered {
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            form {
                margin: auto;
            }
            form.example input {
                padding: 10px;
                font-size: 17px;
                text-align: center;
                color: black;
                width: 100%;
                border: none;
                border-radius: 20px;
                background: none;
                margin-bottom: 10px;
            }
            form.example input:hover {
                border: 1px solid rgba(255, 255, 255, 0.25);
                color: black;
            }
            form.example input:focus {
                outline: none;
                background: white;
            }
            form.example button {
                width: 100%;
                padding: 10px;
                background: rgba(255, 255, 255, 0.25);
                color: white;
                font-size: 17px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                margin-bottom: 10px;
            }
            form.example button:hover {
                background: white;
                color: black;
            }
            form.example button:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="container" id="centered">
            <form class="example" action="{{ url_for('weather_display') }}" method="POST">
                <input type="text" placeholder="Print your location or press button below" name="location_form">
                <button type="submit">Locate automatically</button>
            </form>
        </div>
    </body>
</html>
